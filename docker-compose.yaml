version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: azerty
      MONGO_INITDB_DATABASE: blog_mern
    volumes:
      - mongo-data:/data/db
      - mongo--config:/data/configdb

volumes:
  mongo-data:
    driver: local
  mongo--config:
    driver: local
